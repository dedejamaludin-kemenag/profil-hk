<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Pontren Data Explorer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

  <style>
    :root {
  /* --- TEMA: SOFT KONTRAS (background lebih gelap tipis, kartu lebih terang) --- */

  /* BASE */
  --bg-body: #e9eff7;            /* background halaman (soft cool) */
  --bg-surface: #ffffff;         /* kartu/panel */
  --bg-surface-glass: rgba(255, 255, 255, 0.88);
  --bg-input: #e3ebf5;           /* input/field */

  --border: #cfd9e6;             /* border default */
  --border-light: #b8c6d8;       /* border hover/focus */

  /* TEXT */
  --text-main: #0f172a;          /* slate-900 */
  --text-muted: #334155;         /* slate-700 (lebih tegas) */
  --text-dim: #64748b;           /* slate-500 */

  /* PRIMARY (tetap hijau + biru, tapi sedikit lebih "pop") */
  --primary: #22c55e;            /* green-500 */
  --primary-hover: #16a34a;      /* green-600 */
  --primary-glow: rgba(34, 197, 94, 0.20);

  --accent-blue: #3b82f6;        /* blue-500 */

  /* Status */
  --success: #10b981;
  --danger: #ef4444;
  --warning: #f59e0b;

  /* Radius & Shadows (lebih kontras tapi tetap soft) */
  --radius-sm: 8px;
  --radius-md: 12px;
  --radius-lg: 16px;

  --shadow-soft: 0 6px 16px rgba(15, 23, 42, 0.06);
  --shadow-card: 0 16px 40px rgba(15, 23, 42, 0.10);

  --font-sans: 'Inter', sans-serif;
}

    * { box-sizing: border-box; outline: none; }
    
    body {
      margin: 0;
      font-family: var(--font-sans);
      background-color: var(--bg-body);
      color: var(--text-main);
      /* Background Gradient Halus: Biru di Kiri Atas, Hijau di Kanan Bawah */
      background-image: 
        radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.08) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
      background-attachment: fixed;
      min-height: 100vh;
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
    }

    .wrap {
      max-width: 1280px;
      margin: 0 auto;
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
      gap: 16px;
    }
    .brand h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 800;
      letter-spacing: -0.5px;
      /* Gradient Text: Biru Gelap ke Hijau Cerah */
      background: linear-gradient(to right, #0f172a, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .brand p { margin: 8px 0 0; color: var(--text-muted); font-size: 16px; }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* BUTTONS & BADGES */
    .btn-upload {
      background: #f0fdf4; /* Hijau sangat muda */
      border: 1px dashed var(--primary);
      color: var(--primary);
      padding: 10px 18px;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex; align-items: center; gap: 8px;
      transition: all 0.2s;
    }
    .btn-upload:hover { background: #dcfce7; }

    .btn-add-new {
      background: var(--primary);
      border: 1px solid var(--primary);
      color: #ffffff; /* Teks Putih agar kontras dengan hijau */
      padding: 10px 18px;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      display: flex; align-items: center; gap: 8px;
      transition: all 0.2s;
      box-shadow: 0 4px 6px rgba(16, 185, 129, 0.2);
    }
    .btn-add-new:hover { background: var(--primary-hover); transform: translateY(-1px); }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: var(--bg-surface);
      border: 1px solid var(--border);
      border-radius: 999px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-muted);
      box-shadow: var(--shadow-soft);
    }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--text-dim); }
    .dot.ok { background: var(--success); box-shadow: 0 0 8px var(--primary-glow); }
    .dot.load { background: var(--warning); animation: pulse 1s infinite; }
    .dot.err { background: var(--danger); }
    @keyframes pulse { 0% {opacity: 1} 50% {opacity: .4} 100% {opacity: 1} }

    /* FILTER PANEL (Sticky) */
    .filter-panel {
      background: var(--bg-surface-glass);
      backdrop-filter: blur(16px);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      position: sticky; top: 20px; z-index: 100;
      box-shadow: var(--shadow-card);
    }
    
    details summary {
      padding: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      list-style: none;
      user-select: none;
      transition: background 0.2s;
    }
    details summary:hover { background: #f8fafc; }
    details summary::-webkit-details-marker { display: none; }
    
    .sum-title { display: flex; align-items: center; gap: 12px; font-weight: 700; font-size: 18px; color: var(--text-main); }
    .sum-title i { font-size: 24px; color: var(--accent-blue); /* Ikon filter jadi Biru */ }
    
    .filter-body {
      padding: 0 24px 24px;
      border-top: 1px solid var(--border);
    }

    .grid-filters {
      display: grid;
      gap: 20px;
      margin-top: 24px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 768px) {
      .grid-filters {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--accent-blue); /* Label filter jadi Biru */
      margin-bottom: 8px;
    }

    .input-wrapper { position: relative; }
    
    select, input, textarea {
      width: 100%;
      background: var(--bg-input);
      border: 1px solid var(--border);
      color: var(--text-main);
      padding: 14px 16px;
      border-radius: var(--radius-sm);
      font-size: 16px;
      font-family: inherit;
      transition: all 0.2s;
      appearance: none;
      line-height: 1.5;
    }
    textarea { resize: vertical; min-height: 100px; }
    select { padding-right: 40px; cursor: pointer; }
    select:hover, input:hover, textarea:hover { border-color: var(--border-light); background: #fff; }
    select:focus, input:focus, textarea:focus { 
      border-color: var(--primary); 
      background: #fff;
      outline: none; 
      box-shadow: 0 0 0 3px var(--primary-glow); 
    }

    .select-arrow {
      position: absolute; right: 16px; top: 50%; transform: translateY(-50%);
      pointer-events: none; color: var(--text-dim); font-size: 18px;
    }

    .action-bar {
      display: flex; gap: 16px; margin-top: 24px; align-items: flex-end; flex-wrap: wrap;
    }
    .search-box { flex-grow: 1; min-width: 250px; }

    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 10px;
      padding: 14px 24px; border-radius: var(--radius-sm); font-weight: 600; font-size: 16px;
      cursor: pointer; transition: all 0.2s; height: 54px;
      border: 1px solid transparent;
    }
    .btn-primary { background: var(--primary); color: #fff; box-shadow: 0 4px 6px rgba(16, 185, 129, 0.2); }
    .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
    
    .btn-secondary { background: #fff; border: 1px solid var(--border); color: var(--text-muted); }
    .btn-secondary:hover { border-color: var(--text-main); color: var(--text-main); background: #f8fafc; }
    
    .btn-danger { 
      background: #fef2f2; 
      color: var(--danger); 
      border: 1px solid #fee2e2; 
    }
    .btn-danger:hover { background: var(--danger); color: white; border-color: var(--danger); }

    /* RESULTS TABLE */
    .results-area {
      background: var(--bg-surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      overflow: hidden;
      min-height: 300px;
      box-shadow: var(--shadow-card);
    }
    .table-header-info {
      padding: 20px 24px;
      background: #f8fafc; /* Header tabel warna terang */
      border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; color: var(--text-muted); font-size: 14px;
    }

    .table-responsive { width: 100%; overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; font-size: 16px; min-width: 1000px; }
    th {
      text-align: left; padding: 18px 24px; background: #f1f5f9;
      border-bottom: 1px solid var(--border); color: var(--text-muted);
      font-weight: 700; font-size: 13px; text-transform: uppercase; white-space: nowrap;
    }
    td { padding: 20px 24px; border-bottom: 1px solid var(--border); vertical-align: top; line-height: 1.6; color: var(--text-main); }
    
    tbody tr, .m-card { cursor: pointer; transition: background 0.2s; }
    tbody tr:hover { background: #f0fdf4 !important; /* Hijau sangat muda saat hover */ }
    
    .m-card:hover { border-color: var(--primary); box-shadow: var(--shadow-soft); }

    .cell-profil { color: var(--accent-blue); font-weight: 700; font-size: 17px; display: block; margin-bottom: 6px; }
    .cell-def { font-size: 15px; color: var(--text-muted); }
    
    .cards-container { display: none; padding: 20px; flex-direction: column; gap: 16px; }
    .m-card { background: var(--bg-surface); border: 1px solid var(--border); border-radius: var(--radius-md); padding: 20px; box-shadow: var(--shadow-soft); }
    .m-header { margin-bottom: 16px; padding-bottom: 16px; border-bottom: 1px dashed var(--border); }
    .m-title { font-weight: 700; color: var(--accent-blue); font-size: 18px; margin-bottom: 6px; }
    .m-sub { font-size: 15px; color: var(--text-muted); font-style: italic; }
    .m-row { display: grid; grid-template-columns: 110px 1fr; gap: 12px; font-size: 15px; margin-bottom: 10px; }
    .m-label { color: var(--text-dim); font-size: 13px; padding-top: 2px; }

    /* --- MODALS (SHARED STYLE) --- */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(15, 23, 42, 0.4); /* Overlay gelap transparan */
      backdrop-filter: blur(4px);
      z-index: 1000; display: flex; align-items: center; justify-content: center;
      opacity: 0; pointer-events: none; transition: all 0.3s;
    }
    .modal-overlay.open { opacity: 1; pointer-events: auto; }

    .modal-box {
      background: var(--bg-surface); border: 1px solid var(--border);
      width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto;
      border-radius: var(--radius-lg); padding: 24px;
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15);
      transform: translateY(20px); transition: transform 0.3s;
    }
    .modal-overlay.open .modal-box { transform: translateY(0); }
    
    .modal-box.modal-sm { max-width: 400px; text-align: center; }

    .modal-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    .modal-title { font-size: 20px; font-weight: 800; color: var(--text-main); }
    .modal-close { background: none; border: none; color: var(--text-dim); font-size: 24px; cursor: pointer; }
    .modal-close:hover { color: var(--danger); }
    
    .modal-body { display: flex; flex-direction: column; gap: 16px; }
    
    .modal-actions { 
      display: flex; gap: 12px; margin-top: 24px; 
      justify-content: space-between; 
    }
    .right-actions { display: flex; gap: 12px; }

    .hidden { display: none !important; }

    /* --- TOAST NOTIFICATION --- */
    .toast-container {
      position: fixed; top: 24px; right: 24px; z-index: 9999;
      display: flex; flex-direction: column; gap: 12px;
    }
    .toast {
      background: var(--bg-surface); border-left: 4px solid var(--primary);
      color: var(--text-main); padding: 16px 20px;
      border: 1px solid var(--border);
      border-left-width: 4px;
      border-radius: var(--radius-sm);
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05);
      display: flex; align-items: center; gap: 12px;
      min-width: 300px; font-size: 14px; font-weight: 500;
      animation: slideIn 0.3s ease;
      position: relative; overflow: hidden;
    }
    .toast i { font-size: 20px; }
    .toast.success { border-color: var(--success); }
    .toast.success i { color: var(--success); }
    .toast.error { border-color: var(--danger); }
    .toast.error i { color: var(--danger); }
    .toast.info { border-color: var(--accent-blue); }
    .toast.info i { color: var(--accent-blue); }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @media (max-width: 1024px) {
      .table-responsive { display: none; }
      .cards-container { display: flex; }
      .grid-filters { grid-template-columns: 1fr; } 
      .action-bar { flex-direction: column; align-items: stretch; }
      .btn { width: 100%; }
      .header-actions { width: 100%; justify-content: space-between; margin-top: 12px; }
      .modal-actions { flex-direction: column-reverse; }
      .right-actions { flex-direction: column; width: 100%; }
      .toast-container { left: 24px; right: 24px; top: 12px; }
      .toast { width: 100%; min-width: auto; }
    }
  

    /* Mobile: filter grid jadi 1 kolom (4 baris) */
    @media (max-width: 640px) {
      .grid-filters {
        grid-template-columns: 1fr !important;
      }
    }


/* Tabel: pembagian lebar kolom (kecil/sedang/besar) lebih konsisten */
table.data-table{
  table-layout: fixed;
  width: 100%;
}
table.data-table th, table.data-table td{
  word-break: break-word;
  overflow-wrap: anywhere;
}


/* --- PATCH: Modal edit lebih lebar (desktop) + input full width --- */
.modal .modal-box,
.modal-box{
  max-width: none !important;
}

@media (min-width: 900px){
  .modal .modal-box{
    width: calc(100vw - 60px) !important;  /* ~10% lebih lebar dari versi sebelumnya */
    max-width: 1540px !important;
    max-height: calc(100vh - 32px);
    overflow: auto;
  }
}

@media (min-width: 1200px){
  .modal .modal-box{
    width: calc(100vw - 100px) !important;
    max-width: 1760px !important;
  }
}

.modal .modal-body,
.modal-body{
  width: 100% !important;
  max-width: none !important;
  display: grid;
  grid-template-columns: 1fr;
  gap: 12px;
}

.modal .modal-body .form-group,
.modal-body .form-group{
  width: 100% !important;
  max-width: none !important;
  margin: 0 !important;
}

.modal .modal-body input[type="text"],
.modal .modal-body textarea,
.modal .modal-body select{
  width: 100% !important;
  max-width: none !important;
  box-sizing: border-box;
}
</style>
</head>
<body>

  <div id="toastContainer" class="toast-container"></div>

  <div class="wrap">
    <header class="header">
      <div class="brand">
        <h1>Pontren Data Explorer</h1>
        <p>Filter data Program Pontren & Indikator realtime.</p>
      </div>
      <div class="header-actions">
        <button class="btn-add-new" id="btnAddData">
          <i class="ph ph-plus"></i> Tambah Baru
        </button>

        <input type="file" id="fileExcel" accept=".xlsx, .xls" style="display:none" />
        <button class="btn-upload" onclick="document.getElementById('fileExcel').click()">
          <i class="ph ph-microsoft-excel-logo" style="font-size:20px"></i> Import Excel
        </button>
        
        <div class="status-badge">
          <span id="statusDot" class="dot ok"></span>
          <span id="status">Ready</span>
        </div>
      </div>
    </header>

    <div class="filter-panel">
      <details id="filtersPanel" open>
        <summary>
          <div class="sum-title">
            <i class="ph ph-faders"></i> Konfigurasi Filter
          </div>
          <i class="ph ph-caret-down"></i>
        </summary>
        <div class="filter-body">
          
                              <div class="grid-filters" style="grid-template-columns: repeat(4, minmax(0, 1fr));">
            <div class="form-group"><label>Profil</label><div class="input-wrapper"><select id="f_profil"><option value="">Semua</option></select><i class="ph ph-caret-down select-arrow"></i></div></div>
            <div class="form-group"><label>Indikator</label><div class="input-wrapper"><select id="f_indikator"><option value="">Semua</option></select><i class="ph ph-caret-down select-arrow"></i></div></div>
            <div class="form-group"><label>Program</label><div class="input-wrapper"><select id="f_program"><option value="">Semua</option></select><i class="ph ph-caret-down select-arrow"></i></div></div>
            <div class="form-group"><label>PIC</label><div class="input-wrapper"><select id="f_pic"><option value="">Semua</option></select><i class="ph ph-caret-down select-arrow"></i></div></div>
          </div>
          <div class="action-bar">
            <div class="search-box form-group">
              <label>Pencarian Kata Kunci</label>
              <input id="q" type="text" placeholder="Ketik apa saja..." autocomplete="off">
            </div>
            <button id="btn_apply" class="btn btn-primary"><i class="ph ph-magnifying-glass"></i> Terapkan</button>
            <button id="btn_reset" class="btn btn-secondary"><i class="ph ph-arrow-counter-clockwise"></i> Reset</button>
          </div>
        </div>
      </details>
    </div>

    <div class="results-area">
      <div class="table-header-info">
        <span>Menampilkan <b id="count">0</b> data <span style="font-size:12px; margin-left:10px; opacity:0.7">(Klik baris untuk mengedit)</span></span>
      </div>
      <div class="table-responsive">
        <table>
                              <thead>
            <tr>
              <th width="4%">NO</th>

              <th width="20%">PROFIL &amp; DEFINISI</th>
              <th width="16%">INDIKATOR</th>

              <th width="10%">PROGRAM</th>
              <th width="10%">SASARAN</th>
              <th width="6%">PIC</th>
              <th width="6%">FREKUENSI</th>
              <th width="6%">BUKTI</th>

              <th width="12%">SOP</th>
              <th width="12%">INSTRUKSI KERJA</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <div class="cards-container" id="cards"></div>
    </div>
  </div>

  <div class="modal-overlay" id="editModal">
    <div class="modal-box">
      <div class="modal-head">
        <div class="modal-title" id="modalTitle">Edit Data</div>
        <button class="modal-close" id="btnCloseModal"><i class="ph ph-x"></i></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="e_id">
        <div class="form-group">
          <label>Profil</label>
          <input type="text" id="e_profil" placeholder="A / Q / I / L">
        </div>
        <div class="form-group">
          <label>Definisi</label>
          <textarea id="e_definisi"></textarea>
        </div>
        <div class="form-group">
          <label>Indikator</label>
          <textarea id="e_indikator"></textarea>
        </div>
        <div class="form-group">
          <label>Program</label>
          <input type="text" id="e_program">
        </div>
        <div class="form-group">
          <label>Sasaran</label>
          <input type="text" id="e_sasaran" placeholder="Contoh: Santri kelas X, Tim Bahasa, dll">
        </div>
        <div class="form-group">
          <label>SOP</label>
          <textarea id="e_sop" placeholder="Tulis SOP / ringkas SOP di sini..."></textarea>
        </div>
        <div class="form-group">
          <label>Instruksi Kerja</label>
          <textarea id="e_instruksi_kerja" placeholder="Tulis instruksi kerja / langkah kerja di sini..."></textarea>
        </div>
        <div class="form-group">
          <label>Bukti</label>
          <input type="text" id="e_bukti">
        </div>
        <div class="form-group">
          <label>Frekuensi</label>
          <input type="text" id="e_frekuensi">
        </div>
        <div class="form-group">
          <label>PIC</label>
          <input type="text" id="e_pic">
        </div>
      </div>
      
      <div class="modal-actions">
        <button class="btn btn-danger" id="btnDeleteData" style="height:44px">
          <i class="ph ph-trash"></i> Hapus
        </button>
        <div class="right-actions">
          <button class="btn btn-secondary" id="btnCancelEdit" style="height:44px">Batal</button>
          <button class="btn btn-primary" id="btnSaveEdit" style="height:44px">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="confirmModal">
    <div class="modal-box modal-sm">
      <div style="margin-bottom:16px">
        <i class="ph ph-warning-circle" style="font-size:48px; color:var(--warning)"></i>
      </div>
      <div class="modal-title" style="margin-bottom:12px">Konfirmasi</div>
      <p id="confirmText" style="color:var(--text-muted); margin-bottom:24px; line-height:1.5"></p>
      
      <div style="display:flex; gap:12px; justify-content:center">
        <button class="btn btn-secondary" id="btnConfirmNo" style="height:44px; min-width:100px">Batal</button>
        <button class="btn btn-primary" id="btnConfirmYes" style="height:44px; min-width:100px">Ya, Lanjutkan</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
