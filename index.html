<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Pontren Data Explorer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

  <style>
    :root {
      /* TEMA: Light (White - Green - Blue) */
      --bg-body: #f8fafc;
      --bg-surface: #ffffff;
      --bg-surface-glass: rgba(255, 255, 255, 0.95);
      --bg-input: #f1f5f9;
      
      --border: #e2e8f0;
      --border-light: #cbd5e1;
      
      --text-main: #0f172a;
      --text-muted: #475569;
      --text-dim: #94a3b8;

      --primary: #10b981;
      --primary-hover: #059669;
      --primary-glow: rgba(16, 185, 129, 0.25);

      --accent-blue: #3b82f6;
      
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;

      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      
      --font-sans: 'Inter', sans-serif;
    }

    * { box-sizing: border-box; outline: none; }
    
    html, body {
      height: auto;
      min-height: 100vh;
      margin: 0;
      font-family: var(--font-sans);
      background-color: var(--bg-body);
      color: var(--text-main);
      background-image: 
        radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.08) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      overflow-y: auto; 
    }

    .wrap {
      max-width: 1280px;
      margin: 0 auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 10px;
      gap: 16px;
    }
    .brand h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 800;
      letter-spacing: -0.5px;
      background: linear-gradient(to right, #0f172a, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .brand p { margin: 8px 0 0; color: var(--text-muted); font-size: 16px; }
    .header-actions { display: flex; align-items: center; gap: 12px; }

    /* WORKSPACE: STICKY */
    .app-workspace {
      position: sticky;
      top: 10px; 
      height: calc(100vh - 20px); 
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow: hidden; 
    }

    /* FILTER PANEL */
    .filter-panel {
      flex-shrink: 0;
      background: var(--bg-surface-glass);
      backdrop-filter: blur(16px);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-card);
      z-index: 50; /* Z-index tinggi agar di atas tabel */
      display: flex; flex-direction: column;
    }
    
    details summary { padding: 20px 24px; cursor: pointer; display: flex; align-items: center; justify-content: space-between; list-style: none; user-select: none; transition: background 0.2s; }
    details summary:hover { background: #f8fafc; }
    details summary::-webkit-details-marker { display: none; }
    .sum-title { display: flex; align-items: center; gap: 12px; font-weight: 700; font-size: 18px; color: var(--text-main); }
    .sum-title i { font-size: 24px; color: var(--accent-blue); }
    
    .filter-body { 
      padding: 0 24px 24px; 
      border-top: 1px solid var(--border); 
      display: flex; flex-direction: column;
    }

    .grid-filters { display: grid; gap: 20px; margin-top: 24px; grid-template-columns: 1fr; }
    @media (min-width: 768px) { .grid-filters { grid-template-columns: repeat(3, 1fr); } }

    .form-group label { display: block; font-size: 13px; font-weight: 700; text-transform: uppercase; color: var(--accent-blue); margin-bottom: 8px; }
    .input-wrapper { position: relative; }
    select, input, textarea { width: 100%; background: var(--bg-input); border: 1px solid var(--border); color: var(--text-main); padding: 14px 16px; border-radius: var(--radius-sm); font-size: 16px; font-family: inherit; transition: all 0.2s; }
    select:focus, input:focus, textarea:focus { border-color: var(--primary); background: #fff; outline: none; box-shadow: 0 0 0 3px var(--primary-glow); }
    .select-arrow { position: absolute; right: 16px; top: 50%; transform: translateY(-50%); pointer-events: none; color: var(--text-dim); font-size: 18px; }
    .action-bar { display: flex; gap: 16px; margin-top: 24px; align-items: flex-end; flex-wrap: wrap; }
    .search-box { flex-grow: 1; min-width: 250px; }

    /* RESULTS AREA */
    .results-area {
      flex-grow: 1; 
      display: flex;
      flex-direction: column;
      background: var(--bg-surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      overflow: hidden; 
      box-shadow: var(--shadow-card);
      position: relative; z-index: 10;
    }

    .table-header-info {
      flex-shrink: 0;
      padding: 20px 24px;
      background: #f8fafc;
      border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; color: var(--text-muted); font-size: 14px;
      z-index: 15;
    }

    .table-responsive {
      flex-grow: 1;
      overflow: auto; 
      width: 100%;
    }

    table { width: 100%; border-collapse: collapse; font-size: 16px; min-width: 1000px; }
    
    th {
      position: sticky; top: 0; z-index: 10;
      text-align: left; padding: 18px 24px; 
      background: #f1f5f9;
      border-bottom: 1px solid var(--border); color: var(--text-muted);
      font-weight: 700; font-size: 13px; text-transform: uppercase; white-space: nowrap;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    
    td { padding: 20px 24px; border-bottom: 1px solid var(--border); vertical-align: top; line-height: 1.6; }
    tbody tr:hover { background: #f0fdf4 !important; }

    .cards-container { 
      display: none; 
      flex-grow: 1; 
      overflow-y: auto; 
      padding: 20px; 
      flex-direction: column; gap: 16px; 
    }
    
    /* UI Components */
    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 10px; padding: 14px 24px; border-radius: var(--radius-sm); font-weight: 600; font-size: 16px; cursor: pointer; transition: all 0.2s; height: 54px; border: 1px solid transparent; }
    .btn-primary { background: var(--primary); color: #fff; box-shadow: 0 4px 6px rgba(16, 185, 129, 0.2); }
    .btn-secondary { background: #fff; border: 1px solid var(--border); color: var(--text-muted); }
    .btn-danger { background: #fef2f2; color: var(--danger); border: 1px solid #fee2e2; }

    .btn-upload { background: #f0fdf4; border: 1px dashed var(--primary); color: var(--primary); padding: 10px 18px; border-radius: var(--radius-sm); font-size: 14px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: all 0.2s; }
    .btn-upload:hover { background: #dcfce7; }
    
    .btn-add-modal {
      background: transparent; border: 1px solid var(--primary); color: var(--primary);
      padding: 10px 18px; border-radius: var(--radius-sm); font-size: 14px; font-weight: 600;
      cursor: pointer; display: flex; align-items: center; gap: 8px; transition: all 0.2s;
    }
    .btn-add-modal:hover { background: #f0fdf4; }

    .status-badge { display: inline-flex; align-items: center; gap: 8px; padding: 8px 16px; background: var(--bg-surface); border: 1px solid var(--border); border-radius: 999px; font-size: 14px; font-weight: 500; color: var(--text-muted); }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--text-dim); }
    .dot.ok { background: var(--success); box-shadow: 0 0 8px var(--primary-glow); }
    .dot.load { background: var(--warning); animation: pulse 1s infinite; }
    .dot.err { background: var(--danger); }
    @keyframes pulse { 0% {opacity: 1} 50% {opacity: .4} 100% {opacity: 1} }

    .m-card { background: var(--bg-surface); border: 1px solid var(--border); border-radius: var(--radius-md); padding: 20px; box-shadow: var(--shadow-card); }
    .m-header { margin-bottom: 16px; padding-bottom: 16px; border-bottom: 1px dashed var(--border); }
    .m-title { font-weight: 700; color: var(--accent-blue); font-size: 18px; margin-bottom: 6px; }
    .m-sub { font-size: 15px; color: var(--text-muted); font-style: italic; }
    .m-row { display: grid; grid-template-columns: 110px 1fr; gap: 12px; font-size: 15px; margin-bottom: 10px; }
    .m-label { color: var(--text-dim); font-size: 13px; padding-top: 2px; }
    .cell-profil { color: var(--accent-blue); font-weight: 700; font-size: 17px; display: block; margin-bottom: 6px; }
    .cell-def { font-size: 15px; color: var(--text-muted); }
    
    /* MODAL */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(4px); z-index: 1000; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: all 0.3s; }
    .modal-overlay.open { opacity: 1; pointer-events: auto; }
    .modal-box { background: var(--bg-surface); border: 1px solid var(--border); width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto; border-radius: var(--radius-lg); padding: 24px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15); transform: translateY(20px); transition: transform 0.3s; }
    .modal-overlay.open .modal-box { transform: translateY(0); }
    .modal-box.modal-sm { max-width: 400px; text-align: center; }
    .modal-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    .modal-title { font-size: 20px; font-weight: 800; color: var(--text-main); }
    .modal-close { background: none; border: none; color: var(--text-dim); font-size: 24px; cursor: pointer; }
    .modal-body { display: flex; flex-direction: column; gap: 16px; }
    .modal-actions { display: flex; gap: 12px; margin-top: 24px; justify-content: space-between; align-items: center; }
    .left-actions { display: flex; gap: 12px; }
    .right-actions { display: flex; gap: 12px; }
    .hidden { display: none !important; }
    .toast-container { position: fixed; top: 24px; right: 24px; z-index: 9999; display: flex; flex-direction: column; gap: 12px; }
    .toast { background: var(--bg-surface); border-left: 4px solid var(--primary); color: var(--text-main); padding: 16px 20px; border: 1px solid var(--border); border-left-width: 4px; border-radius: var(--radius-sm); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); display: flex; align-items: center; gap: 12px; min-width: 300px; font-size: 14px; font-weight: 500; animation: slideIn 0.3s ease; }
    .toast.success { border-color: var(--success); } .toast.success i { color: var(--success); }
    .toast.error { border-color: var(--danger); } .toast.error i { color: var(--danger); }
    .toast.info { border-color: var(--accent-blue); } .toast.info i { color: var(--accent-blue); }
    .toast i { font-size: 20px; }
    @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

    /* --- MOBILE OPTIMIZATION (FINAL FIX) --- */
    @media (max-width: 1024px) {
      .wrap { padding: 12px; gap: 12px; }
      
      .header { padding-bottom: 0px; flex-wrap: nowrap; }
      .brand h1 { font-size: 20px; }
      .brand p { display: none; }
      
      /* STICKY WORKSPACE: Gunakan dvh (dynamic viewport height) */
      .app-workspace {
        position: sticky;
        top: 0; /* Menempel di paling atas */
        height: 100dvh; /* Tinggi menyesuaikan address bar */
        gap: 0; /* Hilangkan gap antar panel di mobile agar lebih padat */
        padding-bottom: 12px;
      }

      /* FILTER PANEL MOBILE: Rapi & Scrollable */
      .filter-panel { 
        border-radius: 0 0 var(--radius-md) var(--radius-md); /* Sudut bawah saja */
        margin-bottom: 12px;
      }
      
      details summary {
        padding: 14px 16px;
        background: #f8fafc; /* Sedikit beda warna header filter */
        border-bottom: 1px solid var(--border);
      }

      /* INI KUNCINYA: Batasi tinggi filter body agar tidak menutupi hasil */
      .filter-body { 
        padding: 16px;
        max-height: 40dvh; /* Maksimal 40% layar */
        overflow-y: auto;  /* Scroll internal aktif */
        border-top: none;
      }

      .grid-filters { 
        gap: 14px; 
        margin-top: 0; 
      }

      /* Action Bar Sticky di dalam Filter (Opsional tapi membantu) */
      .action-bar {
        position: sticky;
        bottom: -16px; /* Negasi padding bottom */
        background: var(--bg-surface-glass);
        padding: 16px 0 0;
        margin-top: 16px;
        z-index: 5;
      }

      .table-responsive { display: none; }
      
      .cards-container { 
        display: flex; 
        padding: 4px 0 0 0; /* padding dikit */
        overflow-y: auto;
      }
      
      /* Card Styling Mobile */
      .m-card {
        padding: 16px;
        border-radius: var(--radius-sm);
        margin-bottom: 4px;
      }

      .modal-box { width: 100%; height: 100%; max-height: 100%; border-radius: 0; padding: 20px; }
      .modal-actions { flex-direction: column-reverse; gap: 12px; align-items: stretch; }
      .left-actions, .right-actions { flex-direction: column; width: 100%; }
      .btn { width: 100%; }
      .toast-container { left: 16px; right: 16px; top: 12px; }
      .toast { width: 100%; min-width: auto; }
    }
  </style>
</head>
<body>

  <div id="toastContainer" class="toast-container"></div>

  <div class="wrap">
    
    <header class="header">
      <div class="brand">
        <h1>Pontren Data Explorer</h1>
        <p>Filter data Program Pontren & Indikator realtime.</p>
      </div>
      <div class="header-actions">
        <input type="file" id="fileExcel" accept=".xlsx, .xls" style="display:none" />
        <button class="btn-upload" onclick="document.getElementById('fileExcel').click()">
          <i class="ph ph-microsoft-excel-logo" style="font-size:20px"></i> <span style="display:none">Import</span>
        </button>
        <div class="status-badge">
          <span id="statusDot" class="dot ok"></span>
          <span id="status">Ready</span>
        </div>
      </div>
    </header>

    <main class="app-workspace">
      
      <div class="filter-panel">
        <details id="filtersPanel" open>
          <summary>
            <div class="sum-title">
              <i class="ph ph-faders"></i> Filter Data
            </div>
            <i class="ph ph-caret-down"></i>
          </summary>
          <div class="filter-body">
            <div class="grid-filters">
              <div class="form-group"><label>1. Profil</label><div class="input-wrapper"><select id="f_profil"><option value="">Semua</option></select><i class="ph ph-caret-down select-arrow"></i></div></div>
              <div class="form-group"><label>2. Indikator</label><div class="input-wrapper"><select id="f_indikator"><option value="">Semua</option></select><i class="ph ph-caret-down select-arrow"></i></div></div>
              <div class="form-group"><label>3. Program</label><div class="input-wrapper"><select id="f_program"><option value="">Semua</option></select><i class="ph ph-caret-down select-arrow"></i></div></div>
              <div class="form-group"><label>4. Penilaian</label><div class="input-wrapper"><select id="f_penilaian"><option value="">Semua</option></select><i class="ph ph-caret-down select-arrow"></i></div></div>
              <div class="form-group"><label>5. Tahapan</label><div class="input-wrapper"><select id="f_tahapan"><option value="">Semua</option></select><i class="ph ph-caret-down select-arrow"></i></div></div>
              <div class="form-group"><label>6. PIC</label><div class="input-wrapper"><select id="f_pic"><option value="">Semua</option></select><i class="ph ph-caret-down select-arrow"></i></div></div>
            </div>
            <div class="action-bar">
              <div class="search-box form-group">
                <label>Pencarian Kata Kunci</label>
                <input id="q" type="text" placeholder="Ketik apa saja..." autocomplete="off">
              </div>
              <button id="btn_apply" class="btn btn-primary"><i class="ph ph-magnifying-glass"></i> Terapkan</button>
              <button id="btn_reset" class="btn btn-secondary"><i class="ph ph-arrow-counter-clockwise"></i> Reset</button>
            </div>
          </div>
        </details>
      </div>

      <div class="results-area">
        <div class="table-header-info">
          <span>Total: <b id="count">0</b> data</span>
          <span style="font-size:12px; opacity:0.7">Klik baris untuk edit</span>
        </div>

        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th width="20%">PROFIL & DEFINISI</th>
                <th width="20%">INDIKATOR</th>
                <th width="20%">PROGRAM</th>
                <th width="15%">PENILAIAN</th>
                <th width="15%">TAHAPAN</th>
                <th width="10%">PIC</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>

        <div class="cards-container" id="cards"></div>
      </div>
    </main>
  </div>

  <div class="modal-overlay" id="editModal">
    <div class="modal-box">
      <div class="modal-head">
        <div class="modal-title" id="modalTitle">Edit Data</div>
        <button class="modal-close" id="btnCloseModal"><i class="ph ph-x"></i></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="e_id">
        <div class="form-group"><label>Profil</label><input type="text" id="e_profil" placeholder="Wajib diisi..."></div>
        <div class="form-group"><label>Definisi</label><textarea id="e_definisi"></textarea></div>
        <div class="form-group"><label>Indikator</label><textarea id="e_indikator"></textarea></div>
        <div class="form-group"><label>Program</label><input type="text" id="e_program"></div>
        <div class="form-group"><label>Penilaian</label><input type="text" id="e_penilaian"></div>
        <div class="form-group"><label>Tahapan</label><input type="text" id="e_tahapan"></div>
        <div class="form-group"><label>PIC</label><input type="text" id="e_pic"></div>
      </div>
      <div class="modal-actions">
        <div class="left-actions">
          <button class="btn btn-danger" id="btnDeleteData" style="height:44px"><i class="ph ph-trash"></i></button>
          <button class="btn-add-modal" id="btnSwitchToAdd" style="height:44px">
            <i class="ph ph-plus"></i> Tambah Baru
          </button>
        </div>
        <div class="right-actions">
          <button class="btn btn-secondary" id="btnCancelEdit" style="height:44px">Batal</button>
          <button class="btn btn-primary" id="btnSaveEdit" style="height:44px">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="confirmModal">
    <div class="modal-box modal-sm">
      <div style="margin-bottom:16px"><i class="ph ph-warning-circle" style="font-size:48px; color:var(--warning)"></i></div>
      <div class="modal-title" style="margin-bottom:12px">Konfirmasi</div>
      <p id="confirmText" style="color:var(--text-muted); margin-bottom:24px; line-height:1.5"></p>
      <div style="display:flex; gap:12px; justify-content:center">
        <button class="btn btn-secondary" id="btnConfirmNo" style="height:44px; min-width:100px">Batal</button>
        <button class="btn btn-primary" id="btnConfirmYes" style="height:44px; min-width:100px">Ya, Lanjutkan</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
