<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Filter Program Pontren</title>

  <link rel="stylesheet" href="./styles.css" />

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="wrap">

    <div class="hero">
      <div>
        <h1>Filter Program Pontren</h1>
        <div class="sub">
          Pilih filter â†’ hasil otomatis tampil. Data diambil dari Supabase, disajikan nyaman untuk HP & desktop.
        </div>
      </div>

      <div class="badges">
        <span class="pill">Hasil: <b id="count">0</b></span>
        <span class="pill" id="statusPill">
          <span class="dot ok" id="statusDot"></span>
          <span id="status">Siap.</span>
        </span>
      </div>
    </div>

    <div class="card">
      <div class="section">
        <details class="filters" id="filtersPanel" open>
          <summary>
            <div class="sum-left">
              <div class="sum-title">Filter & Pencarian</div>
              <div class="sum-sub">Rapikan hasil dengan profil, indikator, PIC, program, penilaian, atau kata kunci.</div>
            </div>
            <div class="chev" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none">
                <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </summary>

          <div class="filters-body">
            <div class="grid">
              <div>
                <label>PROFIL</label>
                <select id="f_profil"><option value="">Semua</option></select>
              </div>

              <div>
                <label>INDIKATOR</label>
                <select id="f_indikator"><option value="">Semua</option></select>
              </div>

              <div>
                <label>PIC</label>
                <select id="f_pic"><option value="">Semua</option></select>
              </div>

              <div>
                <label>PROGRAM</label>
                <select id="f_program"><option value="">Semua</option></select>
              </div>

              <div>
                <label>PENILAIAN</label>
                <select id="f_penilaian"><option value="">Semua</option></select>
              </div>
            </div>

            <div class="actions">
              <div class="grow">
                <label>Pencarian bebas (opsional)</label>
                <input id="q" placeholder="ketik kata kunci (mis. halaqah / literasi / LDKS)..." />
              </div>

              <button class="btn" id="btn_apply">Terapkan</button>
              <button class="btn secondary" id="btn_reset">Reset</button>

              <!-- Revisi: tips pindah ke baris bawah -->
              <div class="hint hint-below">Tips: tekan <b>Enter</b> di kolom pencar
