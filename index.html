<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Pontren Data Explorer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

  <style>
    :root {
      /* TEMA: Light (White - Green - Blue) */
      --bg-body: #f8fafc;
      --bg-surface: #ffffff;
      --bg-surface-glass: rgba(255, 255, 255, 0.95);
      --bg-input: #f1f5f9;
      
      --border: #e2e8f0;
      --border-light: #cbd5e1;
      
      --text-main: #0f172a;
      --text-muted: #475569;
      --text-dim: #94a3b8;

      --primary: #10b981;
      --primary-hover: #059669;
      --primary-glow: rgba(16, 185, 129, 0.25);

      --accent-blue: #3b82f6;
      
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;

      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      
      --font-sans: 'Inter', sans-serif;
    }

    * { box-sizing: border-box; outline: none; }
    
    /* GLOBAL LAYOUT: FIXED (Tidak ada scroll di body) */
    html, body {
      height: 100%; /* Kunci tinggi layar */
      margin: 0;
      font-family: var(--font-sans);
      background-color: var(--bg-body);
      color: var(--text-main);
      background-image: 
        radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.08) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      overflow: hidden; /* PENTING: Mencegah scroll pada body utama */
    }

    /* WRAPPER UTAMA: Flex Column */
    .wrap {
      height: 100%;
      max-width: 1280px;
      margin: 0 auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px; /* Jarak antar elemen diperkecil sedikit agar muat di HP */
    }

    /* HEADER: Statis (Flex item yang tidak mengecil) */
    .header {
      flex-shrink: 0; 
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 16px; /* Padding dikurangi */
      border-bottom: 1px solid var(--border);
      gap: 12px;
    }
    .brand h1 {
      margin: 0;
      font-size: 28px; /* Sedikit dikecilkan */
      font-weight: 800;
      letter-spacing: -0.5px;
      background: linear-gradient(to right, #0f172a, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .brand p { margin: 4px 0 0; color: var(--text-muted); font-size: 14px; }

    .header-actions { display: flex; align-items: center; gap: 8px; }

    /* WORKSPACE: Mengisi sisa ruang */
    .app-workspace {
      flex-grow: 1; /* Mengisi sisa tinggi */
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-height: 0; /* Hack penting untuk nested flex scroll */
      overflow: hidden; /* Mencegah konten bocor keluar */
    }

    /* FILTER PANEL: Statis */
    .filter-panel {
      flex-shrink: 0; /* Jangan mengecil/tergulir */
      background: var(--bg-surface-glass);
      backdrop-filter: blur(16px);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-card);
      z-index: 20;
    }
    
    /* RESULTS AREA: Container untuk hasil (Tabel/Kartu) */
    .results-area {
      flex-grow: 1; /* Mengisi sisa ruang ke bawah */
      display: flex;
      flex-direction: column;
      background: var(--bg-surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      overflow: hidden; /* Wrapper tidak scroll */
      box-shadow: var(--shadow-card);
    }

    /* INFO JUMLAH DATA: Statis di atas hasil */
    .table-header-info {
      flex-shrink: 0;
      padding: 16px 20px;
      background: #f8fafc;
      border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; color: var(--text-muted); font-size: 13px;
      z-index: 15;
    }

    /* DESKTOP TABLE SCROLL */
    .table-responsive {
      flex-grow: 1;
      overflow: auto; /* Scroll terjadi di sini */
      width: 100%;
    }

    table { width: 100%; border-collapse: collapse; font-size: 15px; min-width: 1000px; }
    
    th {
      position: sticky; top: 0; z-index: 10;
      text-align: left; padding: 14px 20px; 
      background: #f1f5f9;
      border-bottom: 1px solid var(--border); color: var(--text-muted);
      font-weight: 700; font-size: 12px; text-transform: uppercase; white-space: nowrap;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    
    td { padding: 16px 20px; border-bottom: 1px solid var(--border); vertical-align: top; line-height: 1.6; }
    tbody tr:hover { background: #f0fdf4 !important; }

    /* MOBILE CARDS SCROLL */
    .cards-container { 
      display: none; 
      flex-grow: 1; 
      overflow-y: auto; /* Scroll vertikal aktif */
      padding: 16px; 
      flex-direction: column; gap: 12px; 
      /* Custom Scrollbar tipis untuk mobile */
      scrollbar-width: thin; 
    }

    /* --- UI Components Styling --- */
    /* (Sama seperti sebelumnya, disederhanakan sedikit paddingnya) */
    .btn-upload { background: #f0fdf4; border: 1px dashed var(--primary); color: var(--primary); padding: 8px 14px; border-radius: var(--radius-sm); font-size: 13px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 6px; transition: all 0.2s; white-space: nowrap; }
    .btn-upload:hover { background: #dcfce7; }
    
    .btn-add-modal { background: transparent; border: 1px solid var(--primary); color: var(--primary); padding: 10px 18px; border-radius: var(--radius-sm); font-size: 14px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: all 0.2s; }
    .btn-add-modal:hover { background: #f0fdf4; }

    .status-badge { display: inline-flex; align-items: center; gap: 6px; padding: 6px 12px; background: var(--bg-surface); border: 1px solid var(--border); border-radius: 999px; font-size: 13px; font-weight: 500; color: var(--text-muted); white-space: nowrap; }
    .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--text-dim); }
    .dot.ok { background: var(--success); box-shadow: 0 0 8px var(--primary-glow); }
    .dot.load { background: var(--warning); animation: pulse 1s infinite; }
    .dot.err { background: var(--danger); }
    @keyframes pulse { 0% {opacity: 1} 50% {opacity: .4} 100% {opacity: 1} }
    
    details summary { padding: 16px 20px; cursor: pointer; display: flex; align-items: center; justify-content: space-between; list-style: none; user-select: none; transition: background 0.2s; }
    details summary:hover { background: #f8fafc; }
    details summary::-webkit-details-marker { display: none; }
    .sum-title { display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 16px; color: var(--text-main); }
    .sum-title i { font-size: 20px; color: var(--accent-blue); }
    .filter-body { padding: 0 20px 20px; border-top: 1px solid var(--border); max-height: 40vh; overflow-y: auto; /* Agar filter tidak terlalu panjang di HP */ }
    
    .grid-filters { display: grid; gap: 16px; margin-top: 16px; grid-template-columns: 1fr; }
    @media (min-width: 768px) { .grid-filters { grid-template-columns: repeat(3, 1fr); } }

    .form-group label { display: block; font-size: 12px; font-weight: 700; text-transform: uppercase; color: var(--accent-blue); margin-bottom: 6px; }
    .input-wrapper { position: relative; }
    select, input, textarea { width: 100%; background: var(--bg-input); border: 1px solid var(--border); color: var(--text-main); padding: 12px 14px; border-radius: var(--radius-sm); font-size: 15px; font-family: inherit; transition: all 0.2s; }
    select:focus, input:focus, textarea:focus { border-color: var(--primary); background: #fff; outline: none; box-shadow: 0 0 0 3px var(--primary-glow); }
    .select-arrow { position: absolute; right: 14px; top: 50%; transform: translateY(-50%); pointer-events: none; color: var(--text-dim); font-size: 16px; }
    .action-bar { display: flex; gap: 12px; margin-top: 20px; align-items: flex-end; flex-wrap: wrap; }
    .search-box { flex-grow: 1; min-width: 200px; }

    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 12px 20px; border-radius: var(--radius-sm); font-weight: 600; font-size: 15px; cursor: pointer; transition: all 0.2s; height: 48px; border: 1px solid transparent; }
    .btn-primary { background: var(--primary); color: #fff; box-shadow: 0 4px 6px rgba(16, 185, 129, 0.2); }
    .btn-secondary { background: #fff; border: 1px solid var(--border); color: var(--text-muted); }
    .btn-danger { background: #fef2f2; color: var(--danger); border: 1px solid #fee2e2; }

    .m-card { background: var(--bg-surface); border: 1px solid var(--border); border-radius: var(--radius-md); padding: 16px; box-shadow: var(--shadow-card); }
    .m-header { margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px dashed var(--border); }
    .m-title { font-weight: 700; color: var(--accent-blue); font-size: 16px; margin-bottom: 4px; }
    .m-sub { font-size: 14px; color: var(--text-muted); font-style: italic; }
    .m-row { display: grid; grid-template-columns: 100px 1fr; gap: 10px; font-size: 14px; margin-bottom: 8px; }
    .m-label { color: var(--text-dim); font-size: 12px; padding-top: 2px; }
    .cell-profil { color: var(--accent-blue); font-weight: 700; font-size: 16px; display: block; margin-bottom: 4px; }
    .cell-def { font-size: 14px; color: var(--text-muted); }
    
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(4px); z-index: 1000; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: all 0.3s; }
    .modal-overlay.open { opacity: 1; pointer-events: auto; }
    .modal-box { background: var(--bg-surface); border: 1px solid var(--border); width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto; border-radius: var(--radius-lg); padding: 24px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15); transform: translateY(20px); transition: transform 0.3s; }
    .modal-overlay.open .modal-box { transform: translateY(0); }
    .modal-box.modal-sm { max-width: 400px; text-align: center; }
    .modal-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .modal-title { font-size: 18px; font-weight: 800; color: var(--text-main); }
    .modal-close { background: none; border: none; color: var(--text-dim); font-size: 24px; cursor: pointer; }
    .modal-body { display: flex; flex-direction: column; gap: 14px; }
    .modal-actions { display: flex; gap: 12px; margin-top: 24px; justify-content: space-between; align-items: center; }
    .left-actions, .right-actions { display: flex; gap: 12px; }
    .hidden { display: none !important; }

    .toast-container { position: fixed; top: 24px; right: 24px; z-index: 9999; display: flex; flex-direction: column; gap: 12px; }
    .toast { background: var(--bg-surface); border-left: 4px solid var(--primary); color: var(--text-main); padding: 14px 18px; border: 1px solid var(--border); border-left-width: 4px; border-radius: var(--radius-sm); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); display: flex; align-items: center; gap: 12px; min-width: 300px; font-size: 14px; font-weight: 500; animation: slideIn 0.3s ease; }
    .toast.success { border-color: var(--success); } .toast.success i { color: var(--success); }
    .toast.error { border-color: var(--danger); } .toast.error i { color: var(--danger); }
    .toast.info { border-color: var(--accent-blue); } .toast.info i { color: var(--accent-blue); }
    .toast i { font-size: 20px; }
    @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

    /* --- MOBILE OPTIMIZATION --- */
    @media (max-width: 1024px) {
      .wrap { padding: 12px; gap: 12px; }
      
      .header { 
        padding-bottom: 12px; 
        flex-wrap: nowrap; /* Header tetap satu baris, jika sempit text truncate */
      }
      .brand h1 { font-size: 20px; }
      .brand p { display: none; /* Sembunyikan sub-teks di HP agar ringkas */ }
      
      /* Filter: Buat sticky, tapi kontennya scrollable jika panjang */
      .filter-panel { 
        border-radius: var(--radius-md);
      }
      .filter-body { max-height: 35vh; } /* Batasi tinggi filter di HP */

      .table-responsive { display: none; }
      
      .cards-container { 
        display: flex; /* Tampilkan Kartu */
        padding: 12px;
      }

      /* Modal Penuh di HP */
      .modal-box { 
        width: 100%; height: 100%; max-height: 100%; border-radius: 0; 
        padding: 20px;
      }
      .modal-actions { 
        flex-direction: column-reverse; /* Tombol aksi di bawah bertumpuk */
        gap: 16px; align-items: stretch;
      }
      .left-actions, .right-actions { flex-direction: column; width: 100%; }
      
      .btn { width: 100%; }
      
      .toast-container { left: 16px; right: 16px; top: 12px; }
      .toast { width: 100%; min-width: auto; }
    }
  </style>
</head>
<body>

  <div id="toastContainer" class="toast-container"></div>

  <div class="wrap">
    
    <header class="header">
      <div class="brand">
        <h1>Pontren Data Explorer</h1>
        <p>Filter data Program Pontren & Indikator realtime.</p>
      </div>
      <div class="header-actions">
        <input type="file" id="fileExcel" accept=".xlsx, .xls" style="display:none" />
        <button class="btn-upload" onclick="document.getElementById('fileExcel').click()">
          <i class="ph ph-microsoft-excel-logo" style="font-size:20px"></i> <span style="display:none">Import</span>
        </button>
        <div class="status-badge">
          <span id="statusDot" class="dot ok"></span>
          <span id="status">Ready</span>
        </div>
      </div>
    </header>

    <main class="app-workspace">
      
      <div class="filter-panel">
        <details id="filtersPanel" open>
          <summary>
            <div class="sum-title">
              <i class="ph ph-faders"></i> Filter Data
            </div>
            <i class="ph ph-caret-down"></i>
          </summary>
          <div class="filter-body">
            <div class="grid-filters">
              <div class="form-group"><label>1. Profil</label><div class="input-wrapper"><select id="f_profil"><option value="">Semua</option></select><i class="ph ph-caret-down select-arrow"></i></div></div>
              <div class="form-group"><label>2. Indikator</label><div class="input-wrapper"><select id="f_indikator"><option value="">Semua</option></select><i class="ph ph-caret-down select-arrow"></i></div></div>
              <div class="form-group"><label>3. Program</label><div class="input-wrapper"><select id="f_program"><option value="">Semua</option></select><i class="ph ph-caret-down select-arrow"></i></div></div>
              <div class="form-group"><label>4. Penilaian</label><div class="input-wrapper"><select id="f_penilaian"><option value="">Semua</option></select><i class="ph ph-caret-down select-arrow"></i></div></div>
              <div class="form-group"><label>5. Tahapan</label><div class="input-wrapper"><select id="f_tahapan"><option value="">Semua</option></select><i class="ph ph-caret-down select-arrow"></i></div></div>
              <div class="form-group"><label>6. PIC</label><div class="input-wrapper"><select id="f_pic"><option value="">Semua</option></select><i class="ph ph-caret-down select-arrow"></i></div></div>
            </div>
            <div class="action-bar">
              <div class="search-box form-group">
                <label>Pencarian Kata Kunci</label>
                <input id="q" type="text" placeholder="Ketik apa saja..." autocomplete="off">
              </div>
              <button id="btn_apply" class="btn btn-primary"><i class="ph ph-magnifying-glass"></i> Terapkan</button>
              <button id="btn_reset" class="btn btn-secondary"><i class="ph ph-arrow-counter-clockwise"></i> Reset</button>
            </div>
          </div>
        </details>
      </div>

      <div class="results-area">
        <div class="table-header-info">
          <span>Total: <b id="count">0</b> data</span>
          <span style="font-size:12px; opacity:0.7">Klik baris untuk edit</span>
        </div>

        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th width="20%">PROFIL & DEFINISI</th>
                <th width="20%">INDIKATOR</th>
                <th width="20%">PROGRAM</th>
                <th width="15%">PENILAIAN</th>
                <th width="15%">TAHAPAN</th>
                <th width="10%">PIC</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>

        <div class="cards-container" id="cards"></div>
      </div>
    </main>
  </div>

  <div class="modal-overlay" id="editModal">
    <div class="modal-box">
      <div class="modal-head">
        <div class="modal-title" id="modalTitle">Edit Data</div>
        <button class="modal-close" id="btnCloseModal"><i class="ph ph-x"></i></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="e_id">
        <div class="form-group"><label>Profil</label><input type="text" id="e_profil" placeholder="Wajib diisi..."></div>
        <div class="form-group"><label>Definisi</label><textarea id="e_definisi"></textarea></div>
        <div class="form-group"><label>Indikator</label><textarea id="e_indikator"></textarea></div>
        <div class="form-group"><label>Program</label><input type="text" id="e_program"></div>
        <div class="form-group"><label>Penilaian</label><input type="text" id="e_penilaian"></div>
        <div class="form-group"><label>Tahapan</label><input type="text" id="e_tahapan"></div>
        <div class="form-group"><label>PIC</label><input type="text" id="e_pic"></div>
      </div>
      
      <div class="modal-actions">
        <div class="left-actions">
          <button class="btn btn-danger" id="btnDeleteData" style="height:44px"><i class="ph ph-trash"></i></button>
          <button class="btn-add-modal" id="btnSwitchToAdd" style="height:44px">
            <i class="ph ph-plus"></i> Tambah Baru
          </button>
        </div>
        <div class="right-actions">
          <button class="btn btn-secondary" id="btnCancelEdit" style="height:44px">Batal</button>
          <button class="btn btn-primary" id="btnSaveEdit" style="height:44px">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="confirmModal">
    <div class="modal-box modal-sm">
      <div style="margin-bottom:16px"><i class="ph ph-warning-circle" style="font-size:48px; color:var(--warning)"></i></div>
      <div class="modal-title" style="margin-bottom:12px">Konfirmasi</div>
      <p id="confirmText" style="color:var(--text-muted); margin-bottom:24px; line-height:1.5"></p>
      <div style="display:flex; gap:12px; justify-content:center">
        <button class="btn btn-secondary" id="btnConfirmNo" style="height:44px; min-width:100px">Batal</button>
        <button class="btn btn-primary" id="btnConfirmYes" style="height:44px; min-width:100px">Ya, Lanjutkan</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
