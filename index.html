<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Pontren Data Explorer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

  <style>
    :root {
      /* SUPABASE THEME (Emerald Green & Dark Slate) */
      --bg-body: #1c1c1c; 
      --bg-surface: #262626;
      --bg-surface-glass: rgba(38, 38, 38, 0.95);
      --bg-input: #171717;
      
      --border: #404040;
      --border-light: #525252;
      
      --text-main: #ededed;
      --text-muted: #a3a3a3;
      --text-dim: #737373;

      /* Supabase Green */
      --primary: #3ecf8e; 
      --primary-hover: #34d399;
      --primary-glow: rgba(62, 207, 142, 0.3);

      --success: #3ecf8e;
      --danger: #ef4444;
      --warning: #f59e0b;

      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
      
      --font-sans: 'Inter', sans-serif;
    }

    * { box-sizing: border-box; outline: none; }
    
    body {
      margin: 0;
      font-family: var(--font-sans);
      background-color: var(--bg-body);
      color: var(--text-main);
      background-image: 
        radial-gradient(at 0% 0%, rgba(62, 207, 142, 0.08) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(62, 207, 142, 0.05) 0px, transparent 50%);
      background-attachment: fixed;
      min-height: 100vh;
      font-size: 15px;
      -webkit-font-smoothing: antialiased;
    }

    .wrap {
      max-width: 1200px; /* Lebar disesuaikan agar 3 kolom terlihat pas */
      margin: 0 auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
      gap: 16px;
    }
    .brand h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.5px;
      background: linear-gradient(to right, #fff, #3ecf8e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .brand p { margin: 6px 0 0; color: var(--text-muted); font-size: 14px; }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* UPLOAD BUTTON */
    .btn-upload {
      background: rgba(62, 207, 142, 0.1);
      border: 1px dashed var(--primary);
      color: var(--primary);
      padding: 8px 16px;
      border-radius: var(--radius-sm);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: flex; align-items: center; gap: 8px;
      transition: all 0.2s;
    }
    .btn-upload:hover { background: rgba(62, 207, 142, 0.2); }

    /* STATUS */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: var(--bg-surface);
      border: 1px solid var(--border);
      border-radius: 999px;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-muted);
    }
    .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--text-dim); }
    .dot.ok { background: var(--success); box-shadow: 0 0 8px var(--primary-glow); }
    .dot.load { background: var(--warning); animation: pulse 1s infinite; }
    .dot.err { background: var(--danger); }
    @keyframes pulse { 0% {opacity: 1} 50% {opacity: .4} 100% {opacity: 1} }

    /* FILTER PANEL */
    .filter-panel {
      background: var(--bg-surface-glass);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
    }
    
    details summary {
      padding: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      list-style: none;
      user-select: none;
      transition: background 0.2s;
    }
    details summary:hover { background: rgba(255,255,255,0.02); }
    details summary::-webkit-details-marker { display: none; }
    
    .sum-title { display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 16px; }
    .sum-title i { font-size: 20px; color: var(--primary); }
    
    .filter-body {
      padding: 0 20px 20px;
      border-top: 1px solid var(--border);
    }

    /* --- LAYOUT GRID MODIFIED --- */
    .grid-filters {
      display: grid;
      gap: 16px;
      margin-top: 20px;
      /* Default Mobile: 1 Kolom (Stack ke bawah) */
      grid-template-columns: 1fr; 
    }

    /* Desktop View (min-width: 768px ke atas) */
    @media (min-width: 768px) {
      .grid-filters {
        /* Force 3 Kolom. Karena ada 6 item, otomatis jadi 2 baris. */
        grid-template-columns: repeat(3, 1fr); 
      }
    }

    .form-group label {
      display: block;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--primary);
      margin-bottom: 6px;
    }

    .input-wrapper { position: relative; }
    select, input {
      width: 100%;
      background: var(--bg-input);
      border: 1px solid var(--border);
      color: var(--text-main);
      padding: 10px 12px;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s;
      appearance: none;
    }
    select { padding-right: 30px; cursor: pointer; }
    select:hover, input:hover { border-color: var(--border-light); }
    select:focus, input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 2px rgba(62,207,142,0.1); }

    .select-arrow {
      position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
      pointer-events: none; color: var(--text-dim);
    }

    .action-bar {
      display: flex; gap: 12px; margin-top: 20px; align-items: flex-end; flex-wrap: wrap;
    }
    .search-box { flex-grow: 1; min-width: 250px; }

    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      padding: 10px 20px; border-radius: var(--radius-sm); font-weight: 600; font-size: 14px;
      cursor: pointer; transition: all 0.2s; height: 42px; border: 1px solid transparent;
    }
    .btn-primary { background: var(--primary); color: #000; }
    .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
    .btn-secondary { background: transparent; border: 1px solid var(--border); color: var(--text-muted); }
    .btn-secondary:hover { border-color: var(--text-main); color: var(--text-main); }

    /* RESULTS TABLE */
    .results-area {
      background: var(--bg-surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      overflow: hidden;
      min-height: 300px;
    }
    .table-header-info {
      padding: 16px 20px;
      background: rgba(0,0,0,0.2);
      border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; color: var(--text-muted); font-size: 13px;
    }

    .table-responsive { width: 100%; overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; font-size: 14px; min-width: 1000px; }
    th {
      text-align: left; padding: 14px 20px; background: rgba(0,0,0,0.3);
      border-bottom: 1px solid var(--border); color: var(--text-muted);
      font-weight: 600; font-size: 12px; text-transform: uppercase; white-space: nowrap;
    }
    td { padding: 16px 20px; border-bottom: 1px solid var(--border); vertical-align: top; line-height: 1.5; }
    tbody tr:hover { background: rgba(62, 207, 142, 0.02); }

    .cell-profil { color: var(--primary); font-weight: 600; font-size: 15px; display: block; margin-bottom: 4px; }
    .cell-def { font-size: 13px; color: var(--text-dim); }
    .tag-pic { background: #333; padding: 2px 8px; border-radius: 4px; font-size: 12px; color: #ccc; }
    .tag-tahap { 
      background: rgba(62, 207, 142, 0.1); color: var(--primary); 
      padding: 2px 8px; border-radius: 4px; font-size: 12px; font-weight: 600; white-space: nowrap;
    }

    /* MOBILE CARDS */
    .cards-container { display: none; padding: 16px; flex-direction: column; gap: 12px; }
    .m-card { background: var(--bg-input); border: 1px solid var(--border); border-radius: var(--radius-md); padding: 16px; }
    .m-header { margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px dashed var(--border); }
    .m-title { font-weight: 700; color: var(--primary); font-size: 16px; margin-bottom: 4px; }
    .m-sub { font-size: 13px; color: var(--text-dim); font-style: italic; }
    .m-row { display: grid; grid-template-columns: 100px 1fr; gap: 8px; font-size: 13px; margin-bottom: 8px; }
    .m-label { color: var(--text-muted); font-size: 12px; }

    @media (max-width: 1024px) {
      .table-responsive { display: none; }
      .cards-container { display: flex; }
      /* Mobile: Tetap 1 kolom */
      .grid-filters { grid-template-columns: 1fr; } 
      
      .action-bar { flex-direction: column; align-items: stretch; }
      .btn { width: 100%; }
      .header-actions { width: 100%; justify-content: space-between; margin-top: 10px; }
    }
  </style>
</head>
<body>

  <div class="wrap">
    
    <header class="header">
      <div class="brand">
        <h1>Pontren Data Explorer</h1>
        <p>Filter data Program Pontren & Indikator realtime.</p>
      </div>
      
      <div class="header-actions">
        <input type="file" id="fileExcel" accept=".xlsx, .xls" style="display:none" />
        <button class="btn-upload" onclick="document.getElementById('fileExcel').click()">
          <i class="ph ph-microsoft-excel-logo" style="font-size:18px"></i> Import Excel
        </button>

        <div class="status-badge">
          <span id="statusDot" class="dot ok"></span>
          <span id="status">Ready</span>
        </div>
      </div>
    </header>

    <div class="filter-panel">
      <details id="filtersPanel" open>
        <summary>
          <div class="sum-title">
            <i class="ph ph-faders"></i>
            Konfigurasi Filter
          </div>
          <i class="ph ph-caret-down"></i>
        </summary>
        
        <div class="filter-body">
          <div class="grid-filters">
            <div class="form-group">
              <label>1. Profil</label>
              <div class="input-wrapper">
                <select id="f_profil"><option value="">Semua</option></select>
                <i class="ph ph-caret-down select-arrow"></i>
              </div>
            </div>

            <div class="form-group">
              <label>2. Indikator</label>
              <div class="input-wrapper">
                <select id="f_indikator"><option value="">Semua</option></select>
                <i class="ph ph-caret-down select-arrow"></i>
              </div>
            </div>

            <div class="form-group">
              <label>3. Program</label>
              <div class="input-wrapper">
                <select id="f_program"><option value="">Semua</option></select>
                <i class="ph ph-caret-down select-arrow"></i>
              </div>
            </div>

            <div class="form-group">
              <label>4. Penilaian</label>
              <div class="input-wrapper">
                <select id="f_penilaian"><option value="">Semua</option></select>
                <i class="ph ph-caret-down select-arrow"></i>
              </div>
            </div>

            <div class="form-group">
              <label>5. Tahapan</label>
              <div class="input-wrapper">
                <select id="f_tahapan"><option value="">Semua</option></select>
                <i class="ph ph-caret-down select-arrow"></i>
              </div>
            </div>

            <div class="form-group">
              <label>6. PIC</label>
              <div class="input-wrapper">
                <select id="f_pic"><option value="">Semua</option></select>
                <i class="ph ph-caret-down select-arrow"></i>
              </div>
            </div>
          </div>

          <div class="action-bar">
            <div class="search-box form-group">
              <label>Pencarian Kata Kunci</label>
              <input id="q" type="text" placeholder="Ketik apa saja..." autocomplete="off">
            </div>
            
            <button id="btn_apply" class="btn btn-primary">
              <i class="ph ph-magnifying-glass"></i> Terapkan
            </button>
            <button id="btn_reset" class="btn btn-secondary">
              <i class="ph ph-arrow-counter-clockwise"></i> Reset
            </button>
          </div>
        </div>
      </details>
    </div>

    <div class="results-area">
      <div class="table-header-info">
        <span>Menampilkan <b id="count">0</b> data</span>
      </div>

      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th width="20%">PROFIL & DEFINISI</th>
              <th width="20%">INDIKATOR</th>
              <th width="20%">PROGRAM</th>
              <th width="15%">PENILAIAN</th>
              <th width="15%">TAHAPAN</th>
              <th width="10%">PIC</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div class="cards-container" id="cards"></div>
    </div>

  </div>
  <script src="./app.js"></script>
</body>
</html>
